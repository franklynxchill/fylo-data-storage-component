<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; margin-bottom: 40px; }
    .attribution a { color: hsl(228, 45%, 44%);}
  </style>
</head>
<body>
  <div class="container">
    <section class="Left-side">
      <section class="logo">
        <img src="images/logo.svg" alt="">
      </section>
      <section class="input">
        <div>
          <img src="images/icon-document.svg" alt="document icon">
        </div>
        <div>
          <img src="images/icon-folder.svg" alt="folder icon">
        </div>
        <div>
          <img src="images/icon-upload.svg" alt="upload icon">
        </div>
      </section>
    </section>
    <section class="right-side">
      <p>You’ve used 815 GB of your storage</p>
      <div class="middle-side">
        <div class="dot"></div>
      </div>
      <div class="bottom-section">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="display">
        <p>185 <span>GB Left</span></p>
      </div>
    </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/franklynxchill">Franklynxchill</a>.
  </div>
</body>
</html>
